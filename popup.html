<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostSure</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="popup">
    <p align="center">
      <img src="images/chair256.png" alt="PostSure" width="72" height="72" />
    </p>

    <h1 align="center">PostSure</h3>

    <p align="center">
      Analyze, monitor, and maintain your posture — all throughout the day.
    </p>
    <h2 align="center">
      Be sure to allow camera permissions in options beforehand.
    </h2>
    <video id="video" width="640" height="300" autoplay></video>
    <div class="center">
      <div class="loader"></div>
    </div>
    <canvas id="output"></canvas>
    <div class="center">
      <h2 class="status">❌ Not Calibrated</h2>
    </div>
    <div class="center">
      <button id="calibrate">Calibrate</button>
      <button id="btn">Bad Posture</button>
    </div>
    </div>
    <div class="center">
      <button id="size">Minimize</button>
    </div>
    <div id="char-box" style="height:25%; width: 50%;">
      <canvas id="myChart" width="100" height="50"></canvas>
    </div>

    <!-- Popup file will have the posture realtime feeback (either checkmark or speedometer)-->
    <!-- Link to the proper posture page (static)-->
    <!-- End session button that shows the overall analysis in the popup tab at the end-->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/stats.js"></script>
    <script src="/js/main.js"></script>
    <script src="video.js"></script>
